<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Paper-Scissors Game</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
     <link rel="stylesheet" href="style.css" />
</head>

<body>
     <div class="game-container">
          <!-- ------- Header ------ -->
          <div class="header">
               <h1>Pedra | Papel | Tesoura | Lagarto | Spock</h1>
          </div>
          <!-- -----------  Player Container ---------------->
          <div class="player-container" id="player">
               <h2>
                    VocÃª
                    <span id="playerScore"></span>
                    <span class="choice" id="playerChoice"></span>
               </h2>
               <div class="player-icons">
                    <i class="far fa-hand-rock" title="Pedra" id="playerRock" onclick="select('rock')"></i>
                    <i class="far fa-hand-paper" title="Papel" id="playerPaper" onclick="select('paper')"></i>
                    <i class="far fa-hand-scissors" title="Tesoura" id="playerScissors" onclick="select('scissors')"></i>
                    <i class="far fa-hand-lizard" title="Lagarto" id="playerLizard" onclick="select('lizard')"></i>
                    <i class="far fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
               </div>
          </div>

          <!-- -----------  Computer  Container ---------------->
          <div class="player-container computer-container" id="computer">
               <h2>
                    A I
                    <span id="computerScore"></span>
                    <span class="choice" id="computerChoice"></span>
               </h2>
               <div class="player-icons">
                    <i class="far fa-hand-rock" title="Pedra" id="computerRock"></i>
                    <i class="far fa-hand-paper" title="Papel" id="computerPaper"></i>
                    <i class="far fa-hand-scissors" title="Tesoura" id="computerScissors"></i>
                    <i class="far fa-hand-lizard" title="Lagarto" id="computerLizard"></i>
                    <i class="far fa-hand-spock" title="Spock" id="computerSpock"></i>
               </div>
          </div>
          <!-- --------- Reset Icon ----------- -->
          <div class="reset">
               <i class="fas fa-sync reset-icon" title="Reiniciar" onclick="resetAll()"></i>
          </div>

          <!-- ----------  Result text ---------- -->
          <div class="result-container">
               <h3 class="result-text" id="resultText"></h3>
          </div>
     </div>
     <!-- ------------Javascript----------------- -->
     <script src="script.js" type="module"></script>
</body>

</html>
